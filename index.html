<!DOCTYPE html>
<html>
    <head>
        <title>Simon Game</title>
        <link href="https://fonts.googleappis.com/css?family=Original+Surfer&effect=emboss"
            rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/style.css"></link>
        <audio id="clip1">
            <source src="https://simongameedureka.s3.amazonaws.com/simonSound1.mp3"></source>
        </audio>
        <audio id="clip2">
            <source src="https://simongameedureka.s3.amazonaws.com/simonSound2.mp3"></source>
        </audio>
        <audio id="clip3">
            <source src="https://simongameedureka.s3.amazonaws.com/simonSound3.mp3"></source>
        </audio>
        <audio id="clip4">
            <source src="https://simongameedureka.s3.amazonaws.com/simonSound4.mp3"></source>
        </audio>
    </head>
    <body>
        <div id="outer-circle">
            <div id="topleft"></div>
            <div id="topright"></div>
            <div id="bottomleft"></div>
            <div id="bottomright"></div>
            <div id="inner-circle">
                <div id="title" class="font-effect-emboss">SIMON!</div>
                <div id="switches">
                    <input type="checkbox" class="toggle" id="on">
                    <button class="button" id="start">Start</button>
                    <input type="checkbox" class="toggle" id="strict">
                </div>
                <div class="text1">
                    <span>POWER</span><span>STRICT</span>
                </div>
                <div id="turn"></div>
                <div class="text2">
                    COUNT
                </div>
            </div>
        </div>

        <script src="js/index.js"></script>
    </body>
</html>
